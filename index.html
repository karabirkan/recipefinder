<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header -->

    <div class="nav">
        <h2 class="logo">Birkan <span>Kara </span> </h2>

        <ul class="navbar">
            <li class="nav-item"><a href="#">Home</a></li>
            <li class="nav-item"><a href="#">Recipes</a></li>
            <li class="nav-item"><a href="#">Contact</a></li>
        </ul>


    </div>

    <!-- Landing Items -->
    <div class="container">
        <div class="item1">Logo + Button</div>
        <div class="item2">Image On Right Side</div>
    </div>


    <!-- Recipe Generator -->

    <div class="main">
        <div class="recipe-list" id="trending-recipes">
            <button id="btn-trending">Trending Recipes</button>

            <ul class="recipe-ul">
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Trending Food1</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Trending Food2</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Trending Food3</p>
                </li>
            </ul>
        </div>


        <div class="recipe-list" id="popular-recipes">
            <button id="btn-popular">Popular Recipes</button>

            <ul class="recipe-ul">
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Popular Food1</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Popular Food2</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Popular Food3</p>
                </li>
            </ul>
        </div>


        <div class="recipe-list" id="quick-recipes">
            <button id="btn-quick">Quick Recipes</button>

            <ul class="recipe-ul">
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Quick Food1</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Quick Food1</p>
                </li>
                <li>
                    <img src="./images/classicpasta.png" alt="classicpasta" id="recipe-thumbnail">
                    <p>Quick Food1</p>
                </li>
            </ul>
        </div>
    </div>
    <!-- Random Recipe -->
    <div class="content">
        <button>Suprise Me</button>
        <p>Random Recipe</p>
    </div>

    <!-- Footer -->
    <div class="footer">Created by Birkan Kara</div>


    <script type="module" src="index.js"></script>
</body>

</html>
